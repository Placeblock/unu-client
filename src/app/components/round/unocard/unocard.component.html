
<div class="front" [ngClass]="{'ring':this.showRing}">
    <ng-container *ngIf="(this.unucard | typeof : Draw4UnUCard)">
            <div *ngIf="this.showSmallNumbers" class="top">+4</div>
            <div class="center">+4</div>
            <div *ngIf="this.showSmallNumbers" class="bottom">+4</div>
    </ng-container>
    <ng-container *ngIf="(this.unucard | typeof : WishUnUCard)">
            <div *ngIf="this.showSmallNumbers" class="top"><fa-icon [icon]="faWish"></fa-icon></div>
            <div class="center"><fa-icon [icon]="faWish"></fa-icon></div>
            <div *ngIf="this.showSmallNumbers" class="bottom"><fa-icon [icon]="faWish"></fa-icon></div>
    </ng-container>
    <ng-container *ngIf="(this.unucard | typeof : Draw2UnUCard)">
            <div *ngIf="this.showSmallNumbers" class="top">+2</div>
            <div class="center">+2</div>
            <div *ngIf="this.showSmallNumbers" class="bottom">+2</div>
    </ng-container>
    <ng-container *ngIf="(this.unucard | typeof : InvertUnUCard)">
            <div *ngIf="this.showSmallNumbers" class="top"><fa-icon [icon]="faInvert"></fa-icon></div>
            <div class="center"><fa-icon [icon]="faInvert" style="display: inline-block; transform: rotate(-60deg);"></fa-icon></div>
            <div *ngIf="this.showSmallNumbers" class="bottom"><fa-icon [icon]="faInvert"></fa-icon></div>
    </ng-container>
    <ng-container *ngIf="(this.unucard | typeof : SuspendUnUCard)">
            <div *ngIf="this.showSmallNumbers" class="top"><fa-icon [icon]="faTimes"></fa-icon></div>
            <div class="center"><fa-icon [icon]="faTimes"></fa-icon></div>
            <div *ngIf="this.showSmallNumbers" class="bottom"><fa-icon [icon]="faTimes"></fa-icon></div>
    </ng-container>
    <ng-container *ngIf="(this.unucard | typeof : NumberUnUCard)">
        <div *ngIf="this.showSmallNumbers" class="top">{{(this.unucard | cast : NumberUnUCard).getNumber()}}</div>
        <div class="center">{{(this.unucard | cast : NumberUnUCard).getNumber()}}</div>
        <div *ngIf="this.showSmallNumbers" class="bottom">{{(this.unucard | cast : NumberUnUCard).getNumber()}}</div>
    </ng-container>
</div>
<div class="back" [ngClass]="{'ring':this.showRing}">
    <p>UNU</p>
</div>
